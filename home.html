<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>


  <div class="parent">
    <div class="solid-circle"></div>
    <div class="header-home">
      <h5 class="m-0">Expense Tracker<img src="./spending.png" alt="" width="30px" height="30px"></h5>
      <button class="btn btn-mid" id="click-here-button">Click Here</button>
    </div>
    <div class="main-content">
      <h3 class="main-content-text">Hello<img src="./wave.png" alt="" width="35px" height="35px">, please enter your
        <br>
        <span id="name">Name</span>
      </h3>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Name Here</label>
      </div>
      <button class="btn btn-m" id="button">Login</button>
<div id="error" class="text-danger mt-2"></div>
    </div>
  </div>
  </div>
    <script>
  document.getElementById("button").addEventListener("click", function () {
    const nameInput = document.getElementById("floatingInput").value.trim();
    const errorDiv = document.getElementById("error");

    if (nameInput === "") {
      errorDiv.innerText = "Please enter your name.";
    } else {
      // Redirect only if name is filled
      window.location.href = "Tracker.html";
    }
  });
</script>

</body>

</html>
